<!DOCTYPE html>
<html>
<head>
  <title>Pixel Cat Settings</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #333;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 5px;
      border-radius: 4px;
    }
    .toggle-switch:hover {
      background: #f5f5f5;
    }
    .toggle-switch input {
      margin-right: 10px;
    }
    .position-select {
      margin-top: 15px;
    }
    .position-select label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
    }
    select:focus {
      outline: none;
      border-color: #666;
    }
    .tip {
      margin-top: 15px;
      padding: 8px;
      background: #f8f8f8;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Pixel Cat Settings</h3>
  <div class="toggle-switch">
    <input type="checkbox" id="enableCat" checked>
    <label for="enableCat">Show/Hide Cat</label>
  </div>
  <div class="position-select">
    <label>Cat Position:</label>
    <select id="catPosition">
      <option value="bottom-right">Bottom Right</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="middle-right">Middle Right</option>
      <option value="middle-left">Middle Left</option>
      <option value="top-right">Top Right</option>
      <option value="top-left">Top Left</option>
    </select>
  </div>
  <div class="tip">
    Tip: Click the cat to see system information
  </div>
  <script src="popup.js"></script>
</body>
</html>
