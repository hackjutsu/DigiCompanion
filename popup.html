<!DOCTYPE html>
<html>
<head>
  <title>Pixel Cat Settings</title>

    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      margin: 10px 0;

  <script src="popup.js"></script>
</body>
</html>
